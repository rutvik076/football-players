<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Players by Position</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">

  <style>
    :root {
      --bg: #020617;
      --card: #0b1220;
      --accent: #22c55e;
      --accent-soft: rgba(34,197,94,0.16);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-subtle: rgba(148,163,184,0.45);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", sans-serif;
      background: radial-gradient(circle at top, #1f2937, #020617 60%);
      color: var(--text-main);
      padding: 16px;
      min-height: 100vh;
    }

    .page {
      max-width: 500px;
      margin: 0 auto;
    }

    .header {
      margin-bottom: 20px;
    }

    .header h1 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.04em;
    }

    .header p {
      margin-top: 4px;
      font-size: 12px;
      color: var(--text-muted);
    }

    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 5px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      font-size: 10px;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      margin-top: 10px;
      color: var(--text-muted);
    }

    .pill span {
      width: 6px; height: 6px;
      border-radius: 50%;
      background: var(--accent);
      box-shadow: 0 0 0 4px var(--accent-soft);
    }

    .positions-label {
      margin: 16px 0 10px;
      font-size: 13px;
      color: var(--text-muted);
    }

    .pos-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap: 12px;
    }

    @media (min-width: 480px) {
      .pos-grid { grid-template-columns: repeat(3, minmax(0,1fr)); }
    }

    .pos-card {
      background: linear-gradient(135deg, #0f172a, #020617);
      padding: 16px;
      border-radius: 14px;
      border: 1px solid var(--border-subtle);
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: var(--text-main);
      box-shadow: 0 10px 20px rgba(15,23,42,0.85);
      cursor: pointer;
      transition: transform .15s, border-color .15s;
    }

    .pos-card:hover {
      transform: translateY(-2px);
      border-color: rgba(34,197,94,0.7);
    }

    .pos-card small {
      display: block;
      font-size: 11px;
      color: var(--text-muted);
      margin-top: 4px;
    }

    .empty-state {
      margin-top: 24px;
      font-size: 14px;
      color: var(--text-muted);
    }

    .empty-state span {
      display: block;
      font-size: 32px;
      margin-bottom: 6px;
    }

    /* Modal */
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(15,23,42,0.85);
      display: none;
      justify-content: center;
      align-items: flex-end;
      z-index: 10;
    }

    .modal {
      width: 100%;
      max-width: 500px;
      max-height: 88vh;
      background: var(--card);
      border-radius: 20px 20px 0 0;
      border-top: 1px solid var(--border-subtle);
      box-shadow: 0 -10px 30px rgba(0,0,0,0.8);
      padding: 16px;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .modal-title {
      font-size: 17px;
      font-weight: 600;
    }

    .modal-meta {
      font-size: 11px;
      color: var(--text-muted);
    }

    .close-btn {
      border: 1px solid var(--border-subtle);
      background: rgba(15,23,42,0.9);
      color: var(--text-main);
      padding: 6px 12px;
      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
    }

    .players-list {
      margin-top: 12px;
      overflow-y: auto;
      padding-right: 4px;
    }

    .player-card {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0f172a;
      border: 1px solid var(--border-subtle);
      border-radius: 12px;
      padding: 8px;
      margin-bottom: 10px;
    }

    .avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      overflow: hidden;
      border: 1px solid rgba(148,163,184,0.5);
      flex-shrink: 0;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .player-info {
      flex: 1;
      min-width: 0;
    }

    .player-name {
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .player-pos {
      font-size: 11px;
      color: var(--text-muted);
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
  </style>
</head>

<body>
<div class="page">
  <div class="header">
    <h1>Players by Position</h1>
    <p>Select a position to view all players.</p>
  </div>

  <div id="positionsArea">
    <div class="positions-label">Positions</div>
    <div class="empty-state">
      <span>‚öΩ</span>
      Loading positions‚Ä¶
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal-backdrop" id="modalBackdrop">
  <div class="modal">
    <div class="modal-header">
      <div>
        <div class="modal-title" id="modalTitle"></div>
        <div class="modal-meta" id="modalMeta"></div>
      </div>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
    <div class="players-list" id="playersList"></div>
  </div>
</div>

<script>
// YOUR CSV URL
const SHEET_CSV =
  "https://docs.google.com/spreadsheets/d/e/2PACX-1vRjhzBi9CVvUR9mi5LfyrZcTbFoHpjtz7qe2EyRYcllRuWI_E4XGactvupyZr9ZdQ_LfOOrzW_g3jnA/pub?output=csv";

let playersByPos = {};

// Normalize Drive URLs
function driveDirectUrl(url) {
  if (!url) return "";
  url = String(url).trim().replace(/&amp;/g, "&");
  if (/drive\.google\.com\/uc\?/.test(url)) return url;
  let m = url.match(/\/file\/d\/([a-zA-Z0-9_-]{10,})/);
  if (!m) m = url.match(/[?&]id=([a-zA-Z0-9_-]{10,})/);
  if (m) return `https://drive.google.com/uc?export=view&id=${m[1]}`;
  return url;
}

function renderPositions() {
  const area = document.getElementById("positionsArea");
  const posNames = Object.keys(playersByPos).sort();

  if (!posNames.length) {
    area.innerHTML = `
      <div class="positions-label">Positions</div>
      <div class="empty-state">
        <span>üï≥</span>
        No players found.
      </div>`;
    return;
  }

  const html = posNames.map(pos => {
    const count = playersByPos[pos].length;
    return `
      <div class="pos-card" onclick="openModal('${pos.replace(/'/g,"&#39;")}')">
        ${pos}
        <small>${count} ${count === 1 ? "player" : "players"}</small>
      </div>
    `;
  }).join("");

  area.innerHTML = `
    <div class="positions-label">Positions</div>
    <div class="pos-grid">${html}</div>
  `;
}

function openModal(position) {
  const players = playersByPos[position] || [];
  const backdrop = document.getElementById("modalBackdrop");
  const title = document.getElementById("modalTitle");
  const meta = document.getElementById("modalMeta");
  const list = document.getElementById("playersList");

  title.textContent = position;
  meta.textContent = `${players.length} ${players.length === 1 ? "player" : "players"}`;

 list.innerHTML = players.map(p => {
  let idMatch = p.image.match(/[?&]id=([a-zA-Z0-9_-]{10,})/);
  let id = idMatch ? idMatch[1] : "";

  let finalImg = id
    ? `https://drive.google.com/thumbnail?id=${id}&sz=w240-h240`
    : "https://via.placeholder.com/200x200?text=No+Image";

  return `
    <div class="player-card">
      <div class="avatar">
        <img src="${finalImg}"
             alt="${p.name}"
             referrerpolicy="no-referrer"
             onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'">
      </div>
      <div class="player-info">
        <div class="player-name">${p.name}</div>
        <div class="player-pos">${position}</div>
      </div>
    </div>
  `;
}).join("");


  backdrop.style.display = "flex";
}

function closeModal() {
  document.getElementById("modalBackdrop").style.display = "none";
}

// Load data
fetch(SHEET_CSV)
  .then(r => r.text())
  .then(txt => {
    const parsed = Papa.parse(txt, { header: false, skipEmptyLines: true });
    const rows = parsed.data;

    // Find header row
    const hdrIdx = rows.findIndex(r =>
      r.some(cell => typeof cell === "string" && /player\s*name/i.test(cell))
    );
    if (hdrIdx === -1) {
      throw new Error('Header row not found (needs "Player Name").');
    }

    const headers = rows[hdrIdx].map(h => (h || "").trim());
    const dataRows = rows.slice(hdrIdx + 1);

    // Build objects robustly
    const allPlayers = dataRows.map(r => {
      const obj = {};
      headers.forEach((h,i) => obj[h] = r[i] === undefined ? "" : r[i]);

      const name =
        obj["Player Name"] ||
        obj["Player name"] ||
        obj["PlayerName"] ||
        "No name";

      const pos =
        obj["Player Position"] ||
        obj["Player position"] ||
        obj["PlayerPosition"] ||
        "Unknown";

      const imgRaw =
        obj["Player Image"] ||
        obj["Player image"] ||
        obj["Image"] ||
        "";

      return {
        name,
        pos,
        image: driveDirectUrl(imgRaw)
      };
    });

    playersByPos = {};
    allPlayers.forEach(p => {
      const key = p.pos || "Unknown";
      if (!playersByPos[key]) playersByPos[key] = [];
      playersByPos[key].push(p);
    });

    renderPositions();
  })
  .catch(err => {
    console.error(err);
    document.getElementById("positionsArea").innerHTML = `
      <div class="positions-label">Positions</div>
      <div class="empty-state">
        <span>‚ö†Ô∏è</span>
        Error loading sheet: ${err}
      </div>`;
  });
</script>
</body>
</html>
